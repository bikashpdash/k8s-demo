# Similar to ReplicaSet
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deploy
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.7.1
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
  replicas: 3
  selector: 
    matchLabels:
      type: front-end

