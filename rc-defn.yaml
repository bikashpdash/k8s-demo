apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp-rc
  labels:
    app: myapp
    type: frontend
spec:
  replicas: 3
  template:
    metadata:
      name: myapp-pod
      labels:
        name: backend
    spec:
      containers:
      - name: ngnix-container
        image: ngnix
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
